# SQLite version 3.x
#   gem install sqlite3-ruby (not necessary on OS X Leopard)
development:
  adapter: mysql2
  database: bookstall_new
  user: root
  password: 
  encoding: utf8
  pool: 5
  timeout: 5000

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: mysql2
  database: test_app
  pool: 5
  encoding: utf8
  timeout: 5000

production:
  adapter: mysql2
  database: bookstall
  user: root
  password: 
  encoding: utf8
  pool: 5
  timeout: 5000
